<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="Script/Login.js"></script>
	<link rel="stylesheet" type="text/css" href="Styles/Login.css">
<title></title>
</head>
<body>
	<div class="main">
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<form method="POST" id="signup-form" class="signup-form">
						<h2 class="form-title">Create Account</h2>
						<div class="form-group">
							<input type="text" class="form-input" name="" id="firstName"
							placeholder="First Name"/>
						</div>
						<div class="form-group">
							<input type="text" class="form-input" name="" id="lastName"
							placeholder="Last Name"/>
						</div>
						<div class="form-group">
							<input type="text" class="form-input" name="" id="age"
							placeholder="Age"/>
						</div>
						<div class="form-group">
							<input type="text" class="form-input" name="" id="gender"
							placeholder="Gender"/>
						</div>
						<div class="form-group">
							<input type="text" class="form-input" name="" id="contactNumber"
							placeholder="Contact Number"/>
						</div>
						<div class="form-group">
							<input type="text" class="form-input" name="" id="adminId"
							placeholder="ID"/>
						</div>
						<div class="form-group">
							<input type="password" class="form-input" name="" id="password"
							placeholder="Password"/>
							<span toggle="#password" class="zmdi field-icon toggle-password zmdi-eye-off"></span>
							
						</div>
						<div class="form-group">
							<input type="submit" class="form-input" name="" id="submit"
							value="Sign Up"/>
						</div>
			
					</form>
				</div>
			</div>
		</section>
	
	</div>
</body>
</html>
